<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00 :&nbsp;</span>
                    <span class="text sec">00 :&nbsp;</span>
                    <span class="text msec"> 00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset">Reset</button>
                <button class="button play">Play</button>
                <button class="button pause">Pause</button>
                <button class="button lap">Lap</button>
            </div>
        </div>
        <ul class="laps">
            
        </ul>
        <button class="lap-clear-button">Clear All</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
